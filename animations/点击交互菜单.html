<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>CSS点击交互菜单</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/8.4.4/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <style>
        .wrap {
            align-content: flex-start;
        }

        img {
            width: 100%;
        }

        .title {
            width: 100%;
            display: flex;
        }

        .title span {
            font-size: 40px;
            font-family: AlimamaShuHeiTi-Bold;
            padding: 20px;
            margin-top: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .effect {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            padding: 20px;
            margin: 20px;
        }


        .menu-checkbox {
            display: none;
        }

        .menu {
            position: relative;
        }

        .menu-dots {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 0 0 5px #e91e63;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotate(90deg);
            transition: 0.3s;
            cursor: pointer;
        }

        .menu-dots:hover {
            box-shadow: 0 0 0 35px #161e3f, 0 0 0 1rem rgba(#161e3f, 0.16);
            transform: scale(1.2) rotate(90deg);
        }

        .menu-dot {
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
        }

        .menu-dot+.menu-dot {
            margin-top: 0.3rem;
        }

        .menu-items {
            position: absolute;
            top: -35px;
            left: -35px;
            width: 110px;
            height: 110px;
            color: #fff;
            pointer-events: none;
            display: grid;
            grid-template-columns: 1fr 1fr;
            opacity: 0;
            transition: 0.3s;
        }

        .menu-item {
            transform: scale(0.5);
            filter: blur(10px);
            transition: 0.3s;
            margin-top: 5px;
        }
        
        .menu-item:first-child,
        .menu-item:last-child {
            grid-column: span 2;
            text-align: center;
        }
        .menu-item:nth-child(3n){
            text-align: right;
        }
        .menu-checkbox:checked+.menu>.menu-dots {
            transform: none;
            box-shadow: 0 0 0 35px #e91e63
        }

        .menu-checkbox:checked+.menu>.menu-items {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-closer-overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border-radius: 50%;
            z-index: 2;
            pointer-events: none;
        }

        .menu-checkbox:checked+.menu>.menu-items>.menu-item {
            opacity: 1;
            transform: none;
            filter: none;
        }

        .menu-checkbox:checked+.menu>.menu-items>.menu-item:nth-child(1) {
            transition-delay: 0.05s;
        }

        .menu-checkbox:checked+.menu>.menu-items>.menu-item:nth-child(2) {
            transition-delay: 0.1s;
        }

        .menu-checkbox:checked+.menu>.menu-items>.menu-item:nth-child(3) {
            transition-delay: 0.15s;
        }

        .menu-checkbox:checked+.menu>.menu-items>.menu-item:nth-child(4) {
            transition-delay: 0.2s;
        }

        .menu-checkbox:checked+.menu>.menu-closer-overlay {
            pointer-events: auto;
            cursor: pointer;
        }

        .code {
            padding: 25px 15px;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- 标题 -->
        <div class="title">
            <span>CSS点击交互菜单</span>
        </div>
        <!-- 展示效果 -->
        <div class="effect">
            <input class="menu-checkbox" id="menu" type="checkbox" name="menu" />
            <nav class="menu">
                <label class="menu-dots" for="menu">
                    <span class="menu-dot"></span>
                    <span class="menu-dot"></span>
                    <span class="menu-dot"></span>
                </label>
                <ul class="menu-items">
                    <li class="menu-item">

                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>

                                d="M9.25 16C9.25 17.2426 8.24264 18.25 7 18.25C5.75736 18.25 4.75 17.2426 4.75 16C4.75 14.7574 5.75736 13.75 7 13.75C8.24264 13.75 9.25 14.7574 9.25 16Z"

                            </path>
                            <path d="M9 15L19.25 6.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path d="M9 9L19.25 16.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                    </li>
                    <li class="menu-item">
                        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M6.5 15.25V15.25C5.5335 15.25 4.75 14.4665 4.75 13.5V6.75C4.75 5.64543 5.64543 4.75 6.75 4.75H13.5C14.4665 4.75 15.25 5.5335 15.25 6.5V6.5">
                            </path>
                            <rect width="10.5" height="10.5" x="8.75" y="8.75" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" rx="2"></rect>
                        </svg>
                    </li>
                    <li class="menu-item">
                        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-width="1.5"
                                d="M19.25 10C19.25 12.7289 17.85 15.25 16.5 15.25C15.15 15.25 13.75 12.7289 13.75 10C13.75 7.27106 15.15 4.75 16.5 4.75C17.85 4.75 19.25 7.27106 19.25 10Z">
                            </path>
                            <path stroke="currentColor" stroke-width="1.5"
                                d="M16.5 15.25C16.5 15.25 8 13.5 7 13.25C6 13 4.75 11.6893 4.75 10C4.75 8.31066 6 7 7 6.75C8 6.5 16.5 4.75 16.5 4.75">
                            </path>
                            <path stroke="currentColor" stroke-width="1.5"
                                d="M6.75 13.5V17.25C6.75 18.3546 7.64543 19.25 8.75 19.25H9.25C10.3546 19.25 11.25 18.3546 11.25 17.25V14.5">
                            </path>
                        </svg>
                    </li>
                    <li class="menu-item">
                        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M7.75 7.75H19.25L17.6128 14.7081C17.4002 15.6115 16.5941 16.25 15.666 16.25H11.5395C10.632 16.25 9.83827 15.639 9.60606 14.7618L7.75 7.75ZM7.75 7.75L7 4.75H4.75">
                            </path>
                            <circle cx="10" cy="19" r="1" fill="currentColor"></circle>
                            <circle cx="17" cy="19" r="1" fill="currentColor"></circle>
                        </svg>
                    </li>
                </ul>
                <label for="menu" class="menu-closer-overlay"></label>
            </nav>
        </div>
        <!-- 代码 -->
        <div class="code">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../static/image/2022-11-19-01.png">
                    </div>
                    <div class="swiper-slide">
                        <img src="../static/image/2022-11-19-02.png">
                    </div>
                </div>
            </div>
        </div>
</body>
<script>
    new Swiper('.swiper', {
        autoplay: {
            delay: 3500,
        },
    })        
</script>

</html>
