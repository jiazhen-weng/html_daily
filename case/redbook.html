<script>

    var app = new Vue({
        el: '#app',
        data () {
            return {
                tab_active: 1,
                color_active: 0,
                swiper_wrap: '',
                thumb_status: false,
                thumb_url: '',
                form: {
                    title: 'HTML+CSS+JSå°é¡¹ç›®',
                    describe: 'å°çº¢ä¹¦å°é¢ç”Ÿæˆå™¨',
                },
                color: ['#009688', '#f44336', '#2196f3', '#795548', '#3f51b5', '#121212']
            }
        },
        watch: {
        },
        computed: {
        },
        mounted () {
            this.get_swiper()
        },
        methods: {
            get_swiper () {
                this.swiper_wrap = new Swiper('.swiper', {
                    speed: 200,
                })
            },
            change_tab (index) {
                this.tab_active = index
                this.swiper_wrap.slideTo(index - 1);
            },
            change_color (index) {
                this.color_active = index
            },
            reset () {
                Object.assign(this.$data, this.$options.data())
            },
            create () {
                this.thumb_status = true
                setTimeout(() => {
                    html2canvas(this.$refs.thumb, {
                        useCORS: true,
                        scale: 4,
                        width: 315,
                        height: 415,
                        backgroundColor: this.color[this.color_active]
                    }).then(canvas => {
                        let myImage = canvas.toDataURL("image/png");
                        this.thumb_url = myImage
                    }
                    )
                }, 100)

            },
            close_thumb () {
                this.thumb_status = !this.thumb_status
            }

        }
    })
